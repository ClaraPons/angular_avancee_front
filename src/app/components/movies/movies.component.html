<h1 class="text-center m-5">Movies List</h1>
<div class="container text-center" >
    <div class="row gap-3" >
      <div class="col " *ngFor="let movie of movies">
        <div class="card border-gray shadow" style="width: 18rem;">
            <img src="https://picsum.photos/300/200?random={{movie.movie_id}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{movie.movie_name}}</h5>
              <small class="card-text">dur√©e : {{movie.movie_length}} min || langue : {{movie.movie_lang}}</small>
              <a href="#" class="btn btn-outline-dark mt-2" href="/movies/{{movie.movie_id}}">En savoir plus</a>
            </div>
          </div>
      </div>
    </div>
</div>
