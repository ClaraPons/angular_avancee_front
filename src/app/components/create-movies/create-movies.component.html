
<form class="container mt-5 w-50 shadow p-5 bg-body rounded" [formGroup]="checkoutForm" (ngSubmit)="create()" >
    <h1 class="text-center ">Ajouter un film</h1>
    <div class="mb-3">
      <label class="form-label">Nom du film</label>
      <input type="text" class="form-control" id="movie_name" formControlName="movie_name">
    </div>
    <div class="mb-3">
      <label class="form-label">Durée du film</label>
      <input type="number" class="form-control" id="movie_length" formControlName="movie_length">
    </div>
    <div class="mb-3">
        <label class="form-label">Langue</label>
        <input type="text" class="form-control"  id="movie_lang" formControlName="movie_lang">
    </div>
    <div class="mb-3">
    <label class="form-label">Age certificate</label>
        <input type="number" class="form-control" id="age_certificate" formControlName="age_certificate">
    </div>
    <div class="mb-3">
        <label for="release_date">Date de sortie</label>
        <input id="release_date" class="form-control mt-2" type="date" formControlName="release_date" />
    </div>
    <div class="mb-3">
        <label class="form-label">Prénom réalisateur</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="mb-3">
        <label class="form-label">Nom réalisateur</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <button type="submit"  class="btn btn-outline-dark d-grid gap-2 col-6 mx-auto w-25 mt-5">Submit</button>
</form>
